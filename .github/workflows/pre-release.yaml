name: ğŸ¦ Create Pre-Release

on:
  pull_request:
    branches:
      - develop
    types:
      - closed
permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.pull_request.merged }}
    name: ğŸ—ï¸ Build package and publish to pypi
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/niceml
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: 'develop'
          fetch-depth: 0
          token: ${{ secrets.RELEASE_WORKFLOW }}
      - name: ğŸSetup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: ğŸ”¨ Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.7.1"
      - name: ğŸ”¨Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi --with dev
      - name: ğŸš€ Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v8.3.0
        with:
          github_token: ${{ secrets.RELEASE_WORKFLOW }}

      - name: ğŸ Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        if: steps.release.outputs.released == 'true'

      - name: ğŸ™ Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@v8.7.0
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.RELEASE_WORKFLOW }}
