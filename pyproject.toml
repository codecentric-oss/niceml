[tool.poetry]
name = "niceml"
version = "0.1.0"
description = ""
authors = ["Denis Stalz-John <denis.stalz-john@codecentric.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.9.7 || >3.9.7,<3.11"
dagster = "1.3.1"
pandas = "^2.0.1"
python-dotenv = "^1.0.0"
numpy = "^1.24.3"
click = "^8.1.3"
opencv-python = "^4.7.0.72"
cython = "^0.29.34"
pyyaml = "^6.0"
pillow = "^9.5.0"
fastparquet = "^2023.2.0"
hydra-core = "^1.3.2"

tensorflow = {version = "2.9", optional = true}
tensorflow-macos = {version = "2.9", optional = true}
tensorflow-metal = {version = "^0.8.0", optional = true}

[tool.poetry.extras]
tensorflow = ["tensorflow"]
tensorflow-macos = ["tensorflow-macos", "tensorflow-metal"]


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
    "niceml/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
version_source="commit"
major_on_zero = false
branch = "feature/github-actions"
upload_to_PyPI = true
upload_to_release = false
build_command = "pip install poetry==1.4.0 && poetry build"
repository = "testpypi"
repository_url = "niceml"
commit_subject="New release with version {version}"
